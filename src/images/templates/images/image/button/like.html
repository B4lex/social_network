{% with total_likes=image.total_likes users_like=image.user_like.all %}
<div id="{{ image.id }}">
    <a href="#" class="img-left like-button" data-id="{{ image.id }}" data-action="{% if request.user in users_like %}unlike{% else %}like{% endif %}">
    <svg class=" img-size  like-image {% if request.user in users_like %}add-like-image{% endif %}" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
      <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"/>
    </svg>

    </a>
    <span class="count">
        <span class="total" id="{{ image.id }}">
            {{ total_likes }}
        </span>
    </span>
</div>
{% endwith %}
